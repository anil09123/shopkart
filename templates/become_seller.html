{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static "css/seller.css" %}">
</head>
<body>
  {% block header %}
    <!-- <h1><a href="{% url 'index' %}"><i class="bi bi-x"></i></a> Become a Seller </h1> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'become-seller' %}">
          <i class="bi bi-shop-window me-2"></i>Seller Dashboard
        </a>
      
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sellerNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="sellerNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">
                  <i class="bi bi-house-door-fill"></i> Home
                </a>
              </li>

              {% if user.is_authenticated %}
              
              <li class="nav-item">
              <a class="nav-link" href="{% url "seller-signout" %}">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "seller-signup" %}">
                <i class="bi bi-person-plus"></i> Create Account
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "seller-signin" %}">
                <i class="bi bi-box-arrow-in-right"></i> Login
              </a>
            </li>
              {% endif %}
            
           
          </ul>
        </div>
      </nav>
      {% endblock header %}
</body>
</html>
