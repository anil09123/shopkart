<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .signin-container {
      background-color: #fff;
      border: 2px solid #6c757d;
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0.25rem 1rem rgb(108 117 125 / 0.2);
    }

    h1 a {
      text-decoration: none;
      color: #6c757d;
      margin-right: 0.5rem;
      font-weight: 600;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      color: #212529;
    }

    input[type="submit"] {
      width: 100%;
    }

    .forgot-password-link {
      display: inline-block;
      margin-top: 0.75rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #0d6efd;
    }

    .forgot-password-link:hover {
      text-decoration: underline;
      color: #084298;
    }
  </style>
</head>

<body>
  {% if messages %}
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="width: 300px">
      {{ message }}
      <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <div class="signin-container">
    <h1>
      <a href="{% url 'index' %}"><i class="bi bi-arrow-left"></i></a> Seller Sign In
    </h1>

    <form action="" method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <a href="" class="forgot-password-link">Forgot Password?</a>

      <input type="submit" value="Sign In" class="btn btn-primary mt-2" />
    </form>
  </div>
</body>

</html>
